apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.mutoumulao.expo.redwood"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 27
        versionName "1.2.7"
        testInstrumentationRunner "android.support.GoodsDetialEntity.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file('redwood_keystore.jks')
            storePassword 'mutoumulao'
            keyAlias 'chips'
            keyPassword 'mutoumulao'
        }
        debug {
            storeFile file('redwood_keystore.jks')
            storePassword 'mutoumulao'
            keyAlias 'chips'
            keyPassword 'mutoumulao'
        }
    }
    buildTypes {

        debug {
            buildConfigField "String", "BUILD_DATE", "\"" + new java.text.SimpleDateFormat("yyyy-MM-dd HH:mm:ss").format(new Date()) + "\""
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "String", "SERVER_IP", "\"http://mutoumulao.com:8888/api\""
            buildConfigField "String", "IMAGE_IP", "\"http://mutoumulao.com:8888\""
            buildConfigField "String", "RSA_PRIVATE", "\"\""
            signingConfig signingConfigs.debug

            minifyEnabled false
            manifestPlaceholders = [
                    UMENG_APPKEY_VALUE: "5b7b869bf29d981e100001ae",
                    TENCENT           : "1106820382"
            ]
        }

        release {

            buildConfigField "String", "BUILD_DATE", "\"" + new java.text.SimpleDateFormat("yyyy-MM-dd HH:mm:ss").format(new Date()) + "\""
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "String", "SERVER_IP", "\"http://mutoumulao.com:8888/api\""
            buildConfigField "String", "IMAGE_IP", "\"http://mutoumulao.com:8888\""
            buildConfigField "String", "RSA_PRIVATE", "\"\""
            signingConfig signingConfigs.release
            manifestPlaceholders = [
                    UMENG_APPKEY_VALUE: "5b7b869bf29d981e100001ae",
                    TENCENT           : "1106820382"
            ]

            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    androidTestCompile('com.android.support:support-annotations:26.1.0') {
        force = true
    }
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    implementation 'com.alibaba:fastjson:1.2.5'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation project(':picture_library')
    implementation project(':ucrop')
    implementation 'com.contrarywind:Android-PickerView:3.2.5'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.youth.banner:banner:1.4.9'
    implementation 'com.facebook.rebound:rebound:0.3.8'
    implementation project(':easeui')
    implementation 'com.parse:parse-android:1.13.1'
}
